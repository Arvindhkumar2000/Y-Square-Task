<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="stopwatch.css">
    
</head>
<body>
    <div class = "stopwatch text-center pt-5 mx-auto">
         <h1 class = "mt-2 p-3" id="displayTime">00.00.00</h1>
    <div class="buttons">
         <img src = "images/stop.png" class="m-1" onclick="stop()">
         <img src ="images/start.png" class="m-1" onclick="start()">
         <img src="images/reset.png" class="m-1" onclick="reset()">


    </div>     

    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

      <script>
        let[seconds,minutes,hours] = [0,0,0];
        let displayTimer = document.getElementById("displayTime");
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds==60){
                seconds=0;
                minutes++;
                if(minutes==60){
                    minutes=0;
                    hours++;
               }
            }
            let h = hours<10  ? "0" + hours : hours;
            let m = minutes<10 ? "0" + minutes : minutes;
            let s = seconds<10 ? "0" + seconds : seconds;

            displayTimer.innerHTML = h + ":" + m + ":" + s;
        }

        function start(){
            timer = setInterval(stopwatch,1000);
        }

        function stop(){
            clearInterval(timer);
        }

        function reset(){
            if(timer!=null){
                clearInterval(timer);
                [seconds,minutes,hours] = [0,0,0];
                display.innerHTML = "00:00:00";
            }

            

        }

      </script>
</body>
</html>
